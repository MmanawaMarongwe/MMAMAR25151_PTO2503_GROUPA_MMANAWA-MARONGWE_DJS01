<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast App</title>
    <link rel="icon" href="./assets/podcast-dark.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-identity">
        <img
          src="./assets/podcast-light.png"
          alt="A picture of the Podcast logo"
          class="app-logo"
        />
        <h2 class="app-name">CodeCast</h2>
      </div>

      <div class="user-section">
        <img
          src="./assets/search-icon.png"
          alt="A picture of a search icon"
          class="search-icon"
        />
        <img
          src="./assets/profile-pic.png"
          alt="A user profile picture"
          class="profile-pic"
        />
      </div>
    </header>
  </body>
</html>
